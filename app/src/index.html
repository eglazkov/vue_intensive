<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <input type="text" v-model="pageName">
        <button class="create" v-on:click="createNewHtmlPage">Создать страницу</button>
        <button class="remove">Удалить страницу</button>
        <div v-for="(page, index) in pageList">
            <h1>{{ `${index+1} - ${page}` }} <a href="#" v-on:click="removeHtmlPage(page)">(x)</a></h1>
        </div>
    </div>    
    <script src="./bundle.js"></script>
</body>
</html>
